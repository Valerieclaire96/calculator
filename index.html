<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,700&family=Goldman&family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen" >
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-brown" data-num="*">*</button>
            <button type="button" class="btn btn-brown" data-num="/">/</button>
            <button type="button" class="btn btn-brown" data-num="-">-</button>
            <button type="button" class="btn btn-brown" data-num="+">+</button>

            <button type="button" class="btn btn-blue" data-num="9">9</button>
            <button type="button" class="btn btn-blue" data-num="8">8</button>
            <button type="button" class="btn btn-blue" data-num="7">7</button>
            <button type="button" class="btn btn-blue" data-num="6">6</button>
            <button type="button" class="btn btn-blue" data-num="5">5</button>
            <button type="button" class="btn btn-blue" data-num="4">4</button>
            <button type="button" class="btn btn-blue" data-num="3">3</button>
            <button type="button" class="btn btn-blue" data-num="2">2</button>
            <button type="button" class="btn btn-blue" data-num="1">1</button>
            <button type="button" class="btn btn-blue" data-num="0">0</button>
            <button type="button" class="btn btn-blue" data-num=".">.</button>

            <button type="button" class="btn-equal">=</button>
            <button type="button" class="btn-clear">C</button>

            <div class="slogan">Calc-You-Later</div>

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
